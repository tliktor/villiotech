<!doctype html>
<html lang="hu" data-theme="villiotech-day">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e40af" />
    <meta name="author" content="Villiotech" />
    <meta name="geo.region" content="HU-BU" />
    <meta name="geo.placename" content="Budapest" />
    <title>Villiotech</title>
    <style>
      html:not([data-theme]) { visibility: hidden; }
      html[data-theme="villiotech-night"] { background-color: #1a1625 !important; color: #e0dfe4; }
      html[data-theme="villiotech-day"] { background-color: #eeedf2 !important; color: #1f1f2e; }
    </style>
    <script>
      const saved = localStorage.getItem('villiotech-theme');
      const theme = saved || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'villiotech-night' : 'villiotech-day');
      document.documentElement.setAttribute('data-theme', theme);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
